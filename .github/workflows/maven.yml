name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        cd Exercicio1_c14
        mvn clean install -DskipTests

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: jar file
        path: Exercicio1_c14/target/*.jar 
        
  test:

    needs: build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Run Unit Tests
      run: |
        cd Exercicio1_c14
        mvn clean test site

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: test report
        path: Exercicio1_c14/target/site/

  notification:

    needs: test

    runs-on: ubuntu-latest

    steps:
    - name: Instalar mailutils
      run: sudo apt-get update && sudo apt-get install -y mailutils

    - name: Enviar notificação
      env:
        DEST_EMAIL: ${{ secrets.DEST_EMAIL }}
        run: sh scripts/sendEmail.sh
